<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <style>
        #id_description{
            resize: none;
            border-radius: 5px;
        }
        form{
            width: 300px;
            margin: auto;
            box-shadow: 0 0 5px black;
            padding: 20px;
            background-color:rgb(191, 191, 203);
            margin-top: 100px;
        }
        form>input{
            padding: 8px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="todo">
        {% csrf_token %}
        Title: {{todoform.title}}
        Description: {{todoform.description}}
        <input type="submit">
    </form>
    
</body>
</html>
